<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- a section tag where entire calculator is stored -->
    <section>
        <div class="inpbut">
        <div class="inputBox">
            <!-- input box for taking the input string for calculation -->
            <input type="text" placeholder="0" class="input">
        </div>
        <div class="buttons">
        <div>
            <!-- div for  the 1st row of buttons in calculator -->
            <button class="orangeColor">AC</button>
            <!-- the above AC button clears the input box -->
            <button class="orangeColor">DEL</button>
            <!-- the above DEL button deletes the last input from the input box -->
            <button class="btn">/</button>
            <button class="btn">%</button>
        </div>
        <div>
            <!-- div for  the 1st row of buttons in calculator -->
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>
        <div>
            <!-- div for  the 1st row of buttons in calculator -->
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>
        <div>
            <!-- div for  the 1st row of buttons in calculator -->
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
        </div>
        <div>
            <!-- div for  the 1st row of buttons in calculator -->
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="equal orangeColor">=</button>
        </div>
    </div>
</div>
    </section>
    <!-- linking the js file -->
    <script src="script.js"></script>
</body>

</html>
